<bank-navbar></bank-navbar>

<div class="notice">
  <mat-card class="example-card" *ngFor="let notice of notices">
    <mat-card-header>
      <mat-card-title>{{ notice.noticeSummary }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{ notice.noticeDetails }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/contact" color="accent">
        Contact Us
      </button>
    </mat-card-actions>
  </mat-card>
</div>
