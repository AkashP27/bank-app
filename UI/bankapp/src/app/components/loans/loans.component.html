<bank-navbar></bank-navbar>

<div class="container">
  <h2 class="heading-21921">Current Outstanding Balance</h2>
  <div>
    <h1 class="heading-21921" style="font-size: 40px; margin-top: 0">
      {{ currOutstandingBalance | currency }}
    </h1>
  </div>
  <h1 class="heading-21921" style="text-align: left">Loan Details</h1>
  <table mat-table [dataSource]="loans" class="mat-elevation-z8">
    <ng-container matColumnDef="startDt">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startDt }}</td>
    </ng-container>

    <ng-container matColumnDef="loanType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.loanType }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalLoan">
      <th mat-header-cell *matHeaderCellDef>Total Loan</th>
      <td mat-cell *matCellDef="let element">
        {{ element.totalLoan }}
      </td>
    </ng-container>

    <ng-container matColumnDef="amountPaid">
      <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
      <td mat-cell *matCellDef="let element">
        {{ element.amountPaid }}
      </td></ng-container
    >

    <ng-container matColumnDef="outstandingAmount">
      <th mat-header-cell *matHeaderCellDef>Outstanding Amt</th>
      <td mat-cell *matCellDef="let element">
        {{ element.outstandingAmount }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <button
    mat-raised-button
    style="margin-top: 20px; margin-bottom: 50px"
    color="accent"
    class="btn btn-eazybank"
    routerLink="/dashboard"
  >
    BACK
  </button>
</div>
